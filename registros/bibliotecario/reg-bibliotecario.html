            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
              </div>
              <div class="col-md-4">

              </div>
              <div class="col-md-3">

              </div>
              <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Estado</label>
                <input type="text" class="form-control" id="validationCustom03" required>
              </div>
              <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Municipio</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value=""></option>
                  <option>Tecamac</option>
                  <option>Tecamac</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Calle</label>
                <input type="text" class="form-control" id="validationCustom05" required>
              </div>

            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Correo</label>
              <div class="input-group has-validation">
                <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div><span class="input-group-text" id="inputGroupPrepend">@</span></div>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">elige un correo</option>
                    <option>hotmail.com</option>
                    <option>gmail.com</option>
                    <option>yahoo.com</option>
                  </select>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">contraseña</label>
              <input type="password" class="form-control" id="validationCustom03" required>
            </div>
            <div class="col-md-6">

                <option>no</option>
